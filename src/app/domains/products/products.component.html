<app-header></app-header>
<main>
  <section id="products" class="my-5 pt-5">
    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-6 col-lg-3" *ngFor="let product of products">
          <div class="product">
            <a [routerLink]="['/products', product.id]">
              <img [src]="product.image" alt="{{ product.name }}" />
              <h3>{{ product.name }}</h3>
              <p>{{ product.price | currency }}</p>
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
<app-footer></app-footer>
